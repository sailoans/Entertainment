<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Content Locker - CodeShack.io</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        @import "https://use.fontawesome.com/releases/v5.0.10/css/all.css";
        html, body {
            font-family: "Trebuchet MS", Helvetica, sans-serif;
            padding: 20px; /* Adjust padding for smaller screens */
            background: #f7f8f9;
        }
        #sociallocker {
            background-color: #EEEEEE;
            text-align: center;
            position: relative;
            max-width: 100%; /* Ensure it spans the full width of the screen */
            height: auto; /* Allow the height to adjust according to content */
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-radius: 10px;
            flex-direction: column; /* Stack content vertically for small screens */
        }
        #sociallocker-overlay {
            background-color: rgba(0, 0, 0, 0.6);
            font-size: 16px; /* Reduce font size for small screens */
            font-weight: bold;
            color: #ffffff;
            transition: all 0.2s ease;
        }
        .social-1 {
            text-decoration: none;
            color: #ffffff;
            display: inline-block;
            width: 60px; /* Make social icons bigger */
            height: 60px;
            overflow: hidden;
            margin-right: 10px;
            background-color: #0074E4; /* Blue background color */
            border-radius: 50%; /* Make the buttons circular */
        }
        /* Add responsive styles for social icon hover */
        .social-1:hover {
            background-color: #005CBF; /* Darker blue on hover */
        }
        .social-1 i {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            font-size: 24px; /* Increase icon size */
        }
        /* Responsive styles for the buttons */
        #sociallocker-content a {
            display: none; /* Initially hide the download button */
            text-decoration: none;
            padding: 15px 30px; /* Increase padding for a larger button */
            background-color: #0074E4; /* Blue background color */
            color: #ffffff;
            border-radius: 10px; /* Rounded corners */
            font-weight: bold;
            font-size: 18px; /* Increase font size */
            margin-top: 20px; /* Add space below the buttons */
        }
        /* Add responsive styles for smaller screens */
        @media (max-width: 768px) {
            /* Additional styles specific to smaller screens */
            #sociallocker-overlay {
                font-size: 14px; /* Further reduce font size for very small screens */
            }
            .social-1 {
                width: 50px; /* Make social icons even bigger for smaller screens */
                height: 50px;
                font-size: 20px; /* Adjust icon size */
            }
            #sociallocker-content a {
                padding: 12px 24px; /* Adjust padding for smaller buttons */
                font-size: 16px; /* Adjust font size for smaller screens */
            }
        }
    </style>
</head>
<body>
<div id="sociallocker">
    <div id="sociallocker-links">
        <a href="https://www.facebook.com/sharer/sharer.php?u=https://sailoans.github.io/Entertainment" class="social-1 fb" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="https://twitter.com/intent/tweet?url=https://sailoans.github.io/Entertainment&text=" class="social-1 tw" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://pinterest.com/pin/create/button/?url=https://sailoans.github.io/Entertainment&media=&description=" class="social-1 pi" target="_blank"><i class="fab fa-pinterest-p"></i></a>
        <a href="https://www.linkedin.com/shareArticle?mini=true&url=https://sailoans.github.io/Entertainment" class="social-1 in" target="_blank"><i class="fab fa-linkedin-in"></i></a>
        <a href="mailto:info@example.com?&subject=&cc=&bcc=&body=https://sailoans.github.io/Entertainment%0A" class="social-1 email"><i class="fas fa-envelope"></i></a>
    </div>
    <div id="sociallocker-content">
        <a href="https://www.google.com/" id="downloadButton">Download Now</a>
    </div>
    <div id="sociallocker-overlay"><i class="fas fa-lock"></i>Unlock content with a social share.</div>
</div>
<script>
    (function () {
        var sl = document.querySelector("#sociallocker");
        var slc = document.querySelector("#sociallocker-content");
        var downloadButton = document.querySelector("#downloadButton");
        var shared = false; // Flag to track if sharing is completed
        
        if (!sl) return;
        
        var old_slc_html = slc.innerHTML;
        
        slc.innerHTML = slc.innerHTML.replace(/(href=")(.*)(\")/g, "href=\"#\"");
        
        sl.querySelectorAll("#sociallocker-links a").forEach(function (ele) {
            ele.onclick = function (e) {
                var web_window = window.open(this.href, 'Share Link', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=600,width=600,top=' + (screen.height / 2 - 300) + ',left=' + (screen.width / 2 - 300));
                
                var check_window_close = setInterval(function () {
                    if (web_window.closed) {
                        clearInterval(check_window_close);
                        
                        // Set the flag to true after sharing
                        shared = true;
                        
                        // Show the download button after sharing
                        if (shared) {
                            downloadButton.style.display = "inline-block";
                            slc.innerHTML = old_slc_html;
                            document.querySelector("#sociallocker-links").style.display = "none";
                            document.querySelector("#sociallocker-overlay").style.display = "none";
                            document.querySelector("#sociallocker-content").style.top = "0";
                        }
                    }
                }, 1000);
                
                e.preventDefault();
            };
        });
    })();
</script>
</body>
</html>
